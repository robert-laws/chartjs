<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bar Chart</title>
</head>

<body>
    <canvas id="myChart" width="400" height="200"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>
    <script>
        var ctx = document.getElementById("myChart");
        var data = {
            labels: [
                "Getting Started",
                "Books",
                "Electronic Resources",
                "Reference",
                "Arabic Romanization",
                "Search Strategy Examples",
                "Heritage and Archival Projects"
            ],
            datasets: [
                {
                    data: [278, 69, 58, 50, 47, 26, 5],
                    backgroundColor: [
                        "#FF6384",
                        "#36A2EB",
                        "#FFCE56",
                        "#153DB3",
                        "#21B315",
                        "#B36215",
                        "#A015B3"
                    ],
                    hoverBackgroundColor: [
                        "#FF6384",
                        "#36A2EB",
                        "#FFCE56",
                        "#153DB3",
                        "#21B315",
                        "#B36215",
                        "#A015B3"
                    ]
                }
            ]
        };
        var options = {
            title: {
                display: true,
                text: 'ARAB 403 - Pages: views by percentage (533 Views Total)',
                fontSize: 26
            },
            tooltips: {
                display: true,
                bodyFontSize: 36
            }
        };

        var myPieChart = new Chart(ctx, {
            type: 'pie',
            data: data,
            options: options
        });

    </script>
</body>

</html>
